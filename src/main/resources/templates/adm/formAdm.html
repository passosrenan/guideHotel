<body>
	<section class="letra">
		<div class="h2">
		<h2>Cadastro de administrador</h2>
		</div>
	</section>
	
	

	<form method="post" action="salvarAdmin">
		<input type="hidden" name="id" />
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input required="required" placeholder="Insira seu nome"
							name="nome" id="first_name" type="text" class="validate">
						<label for="first_name">Nome:</label>
					</div>
					<div class="input-field col s6">
						<input required="required" placeholder="Insira seu email"
							id="last_name" type="text" name="email" class="validate">
						<label for="last_name">Email:</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input required="required" name="senha"
							placeholder="Insira sua senha" type="password" class="validate">
						<label>Senha:</label>
					</div>
			</form>
		</div>
		<button class="btn waves-effect waves-light" type="submit"
			name="action">
			Submit <i class="material-icons right">send</i>
		</button>
		
		<div th:replace="fragments/mensagem"></div>

		
</body>
