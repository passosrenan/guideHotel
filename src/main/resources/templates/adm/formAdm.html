<body>

	<section class="letra">
		<div class="h2">
			<h2>Welcome administrator</h2>
		</div>
	</section>



	<form method="post" action="salvarAdmin">
		<input type="hidden" name="id" />
		<div class="row">
			<form class="col s12">
				<h1 class="h11">Formulário administrador</h1>


				<div class="input-field col s6">
					<input th:value="${admins?.nome}" required="required"
						placeholder="Insira seu nome" name="nome" id="first_name"
						type="text" class="validate"> <label for="first_name">Nome:</label>
				</div>
				<div class="input-field col s6">
					<input th:value="${admins?.email}" required="required"
						placeholder="Insira seu email" id="last_name" type="text"
						name="email" class="validate"> <label for="last_name">Email:</label>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input th:value="${admins?.senha}" required="required"
							name="senha" placeholder="Insira sua senha" type="password"
							class="validate"> <label>Senha:</label>
					</div>
			</form>

		</div>
		<button class="btn waves-effect waves-light" type="submit"
			name="action">
			Submit <i class="material-icons right">send</i>
		</button>

		<div th:replace="fragments/mensagem"></div>
		
		 <script src="https://code.jquery.com/jquery-3.2.1.min.js">

			    $('select').formSelect();
			  	});
