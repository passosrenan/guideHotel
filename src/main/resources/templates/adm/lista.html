<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<meta charset="utf-8">
<title>Hotel guide</title>
<style>
body{
width: 90%;
font-family: 'Open Sans', sans-serif;
font-size: 19px;
}

.rodape{
margin-left: 750px;
margin-top: 100px;
}
.striped{
background-color: #8cb0b0;
border-radius:20px !important;
margin-left: 90px;

}





</style>
</head>
<body>
	<table class="striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>E-mail</th>
				<th>Senha</th>
				<th>Alterar</th>
				<th>Excluir</th>
			</tr>
		</thead>

		<tbody>
		<tr th:each="adm:${admins}">
			<td th:text="${adm.id}"></td>
			<td th:text="${adm.nome}"></td>
			<td th:text="${adm.email}"></td>
			<td><a th:href="@{/alterarAdmin(id=${adm.id})}">Alterar</a></td>
			<td><a th:href="@{/excluirAdmin(id=${adm.id})}">Excluir</a></td>
		</tr>
		</tbody>
	</table>
	<footer class="rodape">
		<div class="roda">
		<ul class="pagination">
		
		<li th:class="${paginaAtual == 1 ? 'disabled' : ''}">
		<a th:href="${paginaAtual > 1 ? paginaAtual - 1 : '#'}">
		<i class="material-icons">chevron_left</i></a></li>
		
		<li th:each="p:${numPaginas}" th:class="${paginaAtual == p ? 'active' : 'waves-effect'}">
			<a th:href="${p}"><span th:text="${p}"></span></a>
		</li>
		
		<li th:class="${paginaAtual == totalPaginas ? 'disabled' : ''}" >
		<a th:href="${paginaAtual < totalPaginas ? paginaAtual + 1 : '#'}" ><i
				class="material-icons">chevron_right</i></a></li>
	</ul>
		</div>
		
	</footer>
	
	
	
	
	
	


</body>
</html>
